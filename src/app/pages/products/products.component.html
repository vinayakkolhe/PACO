<!-- ======= On Focus Section ======= -->
<section id="onfocus" class="onfocus">
  <div class="container">
    <div class="section-title">
      <h2>{{Product?.Prop?.Name}}</h2>
    </div>
    
    <div class="row gy-4">

      <div class="col-lg-7">
        <div class="video-container m-2">
          <iframe [src]="Product?.Prop?.IFrame" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <!-- <iframe src="https://www.youtube.com/embed/ijKf4yx5a7g?si=vM1SECYYCwmgxbH2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
          <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/XbGsJoivUw8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>
      </div>

      <div class="col-lg-5">
        <div class="portfolio-info">
          <ul>
            <li>Carton Collator Machine brochure : <a [href]="Product?.Prop?.BoucherLink">link</a></li>
          </ul>
        </div>
        <div class="portfolio-description">
          <swiper-container
          effect="cube" grab-cursor="true" speed="1000" 
          autoplay-delay="1000" loop="true" pagination="true" pagination-clickable="true">
          <ng-container *ngFor="let imageSrc of Product?.Prop?.Images">
            <swiper-slide>
              <img [src]="imageSrc" alt="">
            </swiper-slide>
          </ng-container>
          </swiper-container>
        </div>
      </div>
    </div>
  </div>
</section>
